{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #d3d3d3; /* grey background */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .login-card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-card h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #4e73df;
      font-weight: 600;
    }

    .form-floating input {
      border-radius: 10px;
      background-color: white;
      border: 2px solid #ced4da;
      transition: border-color 0.3s;
    }

    .form-floating input:focus {
      border-color: #4e73df;
      box-shadow: none;
    }

    /* Valid input - green border only */
    .form-floating input.is-valid {
      border-color: #28a745
      box-shadow: non;
    }

    /* Invalid input - red border only */
    .form-floating input.is-invalid {
      border-color: #dc3545 
      
    }

    .btn-custom {
      background-color: #4e73df;
      color: white;
      font-weight: bold;
      width: 100%;
      border-radius: 10px;
      transition: background-color 0.3s ease;
      padding: 10px;
      font-size: 1rem;
    }

    .btn-custom:hover {
      background-color: #800080; 
    }

    .alert {
      text-align: center;
      margin-bottom: 15px;
    }

  </style>
</head>
<body>

  <div class="login-card">
    <h2>Login</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST" novalidate>
      {% csrf_token %}

      <!-- Email / Phone -->
      <div class="form-floating mb-3">
        <input 
          type="text" 
          name="email" 
          id="id_email"
          class="form-control {% if form.email.errors %}is-invalid{% elif form.is_bound and not form.email.errors %}is-valid{% endif %}"
          placeholder="Email or Phone Number"
          required
        >
        <label for="id_email">Email or Phone Number</label>
      </div>

      <!-- Password -->
      <div class="form-floating mb-3">
        <input 
          type="password" 
          name="password" 
          id="id_password"
          class="form-control {% if form.password.errors %}is-invalid{% elif form.is_bound and not form.password.errors %}is-valid{% endif %}"
          placeholder="Password"
          required
        >
        <label for="id_password">Password</label>
      </div>

      <button type="submit" class="btn btn-custom mt-2">LOGIN</button>
    </form>

    <div class="text-center mt-3">
      <small>Don't have an account? <a href="{% url 'sign_up' %}">Signup</a></small>
    </div>
  </div>

</body>
</html>
