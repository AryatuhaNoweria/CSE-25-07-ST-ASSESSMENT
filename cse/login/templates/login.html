{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f5f6f8;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .login-card {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 500;
    }

    input.form-control {
      border: 1px solid #00c3d8;
      border-radius: 5px;
      font-style: italic;
    }

    input.form-control::placeholder {
      color: #888;
      font-style: italic;
    }

    input.form-control:focus {
      border-color: #4e73df;
      box-shadow: none;
      font-style: normal;
    }

    input.is-invalid {
      border: 2px solid red !important;
      outline: none;
    }

    input.is-valid {
      border: 2px solid green !important;
      outline: none;
    }

    .error-text {
      color: red;
      font-size: 0.875rem;
      margin-top: 5px;
    }

    .btn-login {
      background-color: #5dd1d3;
      color: white;
      font-weight: bold;
      width: 100%;
      border-radius: 6px;
      padding: 10px;
      font-size: 1rem;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-login:hover {
      background-color: #5a2a5e;
    }

    .alert {
      font-size: 0.9rem;
      text-align: center;
      padding: 8px 12px;
      margin-bottom: 15px;
    }

    .alert-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    input.is-valid {
      border-color: #28a745;
    }

    input.is-invalid {
      border-color: #dc3545;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2>Login</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="POST" novalidate>
      {% csrf_token %}

      <!-- Email or Phone -->
      <div class="mb-3">
        <input 
          type="text" 
          name="email" 
          id="id_email"
          class="form-control {% if form.email.errors %}is-invalid{% elif form.is_bound and not form.email.errors %}is-valid{% endif %}"
          placeholder="Email or Phone Number"
          required
        >
        {% for error in form.email.errors %}
          <div class="error-text">{{ error }}</div>
        {% endfor %}
      </div>

      <!-- Password -->
      <div class="mb-3">
        <input 
          type="password" 
          name="password" 
          id="id_password"
          class="form-control {% if form.password.errors %}is-invalid{% elif form.is_bound and not form.password.errors %}is-valid{% endif %}"
          placeholder="Password"
          required
        >
        {% for error in form.password.errors %}
          <div class="error-text">{{ error }}</div>
        {% endfor %}
      </div>

      <button type="submit" class="btn btn-login">LOGIN</button>
    </form>

    <div class="text-center mt-3">
      <small>Don't have an account? <a href="{% url 'sign_up' %}">Signup</a></small>
    </div>
  </div>

</body>
</html>
