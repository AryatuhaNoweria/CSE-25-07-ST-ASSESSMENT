{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #d3d3d3; /* grey background */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .signup-card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      width: %;
      max-width: 450px;
    }

    .signup-card h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #4e73df;
      font-weight: 600;
    }

    .form-floating input {
      border-radius: 10px;
      background-color: white;
      border: 2px solid #ced4da;
      transition: border-color 0.3s;
    }

    .form-floating input:focus {
      border-color: #12dd2dff;
      box-shadow: none;
    }

    /* Valid input - green border only */
    .form-floating input.is-valid {
      border-color: #28a745 ;
    }

    /* Invalid input - red border only */
    .form-floating input.is-invalid {
      border-color: #dc3545 ;
    }

    .btn-custom {
      background-color: #0fe40fff;
      color: white;
      font-weight: bold;
      width: 100%;
      border-radius: 10px;
      transition: background-color 0.3s ease;
      padding: 10px;
      font-size: 1rem;
    }

    .btn-custom:hover {
      background-color: #800080; 
    }

    .alert-success {
      text-align: center;
      font-weight: 500;
      margin-bottom: 15px;
    }

  </style>
</head>
<body>

  <div class="signup-card">
    <h2>Sign Up</h2>

    <!-- Success message -->
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-success">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST" novalidate>
      {% csrf_token %}

      <div class="form-floating mb-3">
        <input type="text" name="full_name" id="id_full_name"
               class="form-control {% if form.full_name.errors %}is-invalid{% elif form.is_bound and not form.full_name.errors %}is-valid{% endif %}"
               placeholder="Full Name">
        <label for="id_full_name">Full Name</label>
      </div>

      <div class="form-floating mb-3">
        <input type="email" name="email" id="id_email"
               class="form-control {% if form.email.errors %}is-invalid{% elif form.is_bound and not form.email.errors %}is-valid{% endif %}"
               placeholder="Email">
        <label for="id_email">Email</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" name="phone_number" id="id_phone_number"
               class="form-control {% if form.phone_number.errors %}is-invalid{% elif form.is_bound and not form.phone_number.errors %}is-valid{% endif %}"
               placeholder="Phone Number">
        <label for="id_phone_number">Phone Number</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" name="password1" id="id_password1"
               class="form-control {% if form.password1.errors %}is-invalid{% elif form.is_bound and not form.password1.errors %}is-valid{% endif %}"
               placeholder="Password">
        <label for="id_password1">Password</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" name="password2" id="id_password2"
               class="form-control {% if form.password2.errors %}is-invalid{% elif form.is_bound and not form.password2.errors %}is-valid{% endif %}"
               placeholder="Confirm Password">
        <label for="id_password2">Confirm Password</label>
      </div>

      <button type="submit" class="btn btn-custom mt-2">SIGN UP</button>
    </form>

    <div class="text-center mt-3">
      <small>Already have an account? <a href="{% url 'login' %}">Login</a></small>
    </div>
  </div>

</body>
</html>
