{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f5f6f8;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .signup-card {
      background: #fff;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 500;
    }

    input.form-control {
      border: 1px solid #00c3d8;
      border-radius: 5px;
      font-style: italic;
    }

    input.form-control::placeholder {
      color: #888;
      font-style: italic;
    }

    input.form-control:focus {
      border-color: #12dd2d;
      box-shadow: none;
      font-style: normal;
    }

    input.is-valid {
      border-color: #28a745;
    }

    input.is-invalid {
      border-color: #dc3545;
    }

    .btn-signup {
      background-color: #0fe40f;
      color: white;
      font-weight: bold;
      width: 100%;
      border-radius: 6px;
      padding: 10px;
      font-size: 1rem;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-signup:hover {
      background-color: #800080;
    }

    .alert-success, .alert-danger {
      text-align: center;
      font-weight: 500;
      font-size: 0.95rem;
      padding: 8px;
    }
  </style>
</head>
<body>

  <div class="signup-card">
    <h2>Sign Up</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="POST" novalidate>
      {% csrf_token %}

      <div class="mb-3">
        <input type="text" name="full_name" id="id_full_name"
               class="form-control {% if form.full_name.errors %}is-invalid{% elif form.is_bound and not form.full_name.errors %}is-valid{% endif %}"
               placeholder="Full Name" required>
      </div>

      <div class="mb-3">
        <input type="email" name="email" id="id_email"
               class="form-control {% if form.email.errors %}is-invalid{% elif form.is_bound and not form.email.errors %}is-valid{% endif %}"
               placeholder="Email" required>
      </div>

      <div class="mb-3">
        <input type="text" name="phone_number" id="id_phone_number"
               class="form-control {% if form.phone_number.errors %}is-invalid{% elif form.is_bound and not form.phone_number.errors %}is-valid{% endif %}"
               placeholder="Phone Number" required>
      </div>

      <div class="mb-3">
        <input type="password" name="password1" id="id_password1"
               class="form-control {% if form.password1.errors %}is-invalid{% elif form.is_bound and not form.password1.errors %}is-valid{% endif %}"
               placeholder="Password" required>
      </div>

      <div class="mb-3">
        <input type="password" name="password2" id="id_password2"
               class="form-control {% if form.password2.errors %}is-invalid{% elif form.is_bound and not form.password2.errors %}is-valid{% endif %}"
               placeholder="Confirm Password" required>
      </div>

      <button type="submit" class="btn btn-signup mt-2">SIGN UP</button>
    </form>

    <div class="text-center mt-3">
      <small>Already have an account? <a href="{% url 'login' %}">Login</a></small>
    </div>
  </div>

</body>
</html>
